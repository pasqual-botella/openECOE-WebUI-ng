<nz-page-header class="margin-top margin-bottom"  (nzBack)="onBack()" nzBackIcon [nzTitle]="'INFORMATION' | translate"> </nz-page-header>
<nz-content *ngIf="ecoe">
  <!--<div nz-row nzJustify="center" nzType="flex" padding>
    <div nz-col nzSpan="10" >
      <button [routerLink]="['state']"
        nz-button nzBlock nzType="primary" nzSize="large">{{'START_STOP_ECOE' | translate}}</button>
    </div>
  </div>-->
  <div nz-row [nzGutter]="16">
    <div nz-col [nzSpan]="12">
      <nz-card [nzTitle]="ecoe.name" [nzExtra]="headerExtra">
        <nz-list>
            <app-item-info [link]="'areas'"
                           [title]="'AREAS'"
                           [no_items]="'NO_AREAS'"
                           [itemsPagination]="areas"
                           [icon]="icons.areaIcon">
            </app-item-info>

            <app-item-info [link]="'stations'"
                           [title]="'STATIONS'"
                           [no_items]="'NO_STATIONS'"
                           [itemsPagination]="stations"
                           [icon]="icons.stationIcon">
            </app-item-info>

          <app-item-info [link]="'planner'"
                         [title]="'ROUNDS'"
                         [no_items]="'NO_ROUNDS'"
                         [itemsPagination]="rounds"
                         [icon]="icons.roundIcon">
          </app-item-info>

          <app-item-info [link]="'planner'"
                         [title]="'SHIFTS'"
                         [no_items]="'NO_SHIFTS'"
                         [itemsPagination]="shifts"
                         [icon]="icons.shiftIcon">
          </app-item-info>

          <!--<app-item-info [link]="'students'"-->
                         <!--[title]="'STUDENTS'"-->
                         <!--[no_items]="'NO_STUDENTS'"-->
                         <!--[itemsPagination]="students"-->
                         <!--[icon]="icons.studentIcon"-->
                         <!--[theme]="'outline'">-->
          <!--</app-item-info>-->
        </nz-list>

        <ng-template #headerExtra>
          <a nz-button (click)="showECOENameDrawer(true)">
              <span>{{"EDIT_ECOE" | translate}}</span>
          </a>
          <span style="padding: 9px;"></span>
          <a 
            nz-button
            [nzType]="'danger'"
            nz-popconfirm
            [nzTitle]="'DELETE_CONFIRMATION' | translate"
            (nzOnConfirm)="deleteEcoe()"
            [nzPlacement]="'top'"[nzType]="'danger'"
            [nzOkType]="'danger'"
            [nzOkText]="'DELETE' | translate" [nzCancelText]="'CANCEL' | translate"
            [nzIcon]="iconDeleteTpl">
              <span>{{"DELETE_ECOE" | translate}}</span>
          </a>
          <ng-template #iconDeleteTpl>
            <i nz-icon nzType="question-circle" style="color: red;" nzTheme="outline"></i>
          </ng-template>
        </ng-template>
      </nz-card>
    </div>

    <div nz-col [nzSpan]="12">
      <nz-card [nzTitle]="'REPORTS_AND_STATISTICS' | translate">

      </nz-card>
    </div>
  </div>

  <div nz-row [nzGutter]="16" second-row>
    <div nz-col [nzSpan]="12">
      <nz-card [nzTitle]="'STATIONS' | translate">
        <nz-list>

        </nz-list>
      </nz-card>
    </div>

    <div nz-col [nzSpan]="12">
      <nz-card [nzTitle]="'GROUPS' | translate">
        <nz-list>

        </nz-list>
      </nz-card>
    </div>
  </div>


  <ng-container>
    <nz-drawer
      [nzMaskClosable]="false"
      [nzClosable]="false"
      [nzVisible]="show_ecoe_name_drawer"
      [nzTitle]="'EDIT_ECOE' | translate">

      <form [formGroup]="ecoe_name_form">
        <nz-form-item>
          <nz-form-label style="text-align: left;" [nzXs]="24" nzRequired nzFor="ecoe_name_2edit">{{ 'ECOE_NAME' | translate}}</nz-form-label>
          <nz-form-control [nzXs]="24">
            <input nz-input formControlName="ecoe_name_2edit" id="ecoe_name_2edit" />
          </nz-form-control>
        </nz-form-item>
      </form>

      <div class="footer">
        <button [disabled]="ecoe_name_form_loading" type="button" (click)="showECOENameDrawer(false)" class="ant-btn" style="margin-right: 8px;"><span>{{'CANCEL' | translate}}</span></button>
        <button nz-button type="button" [disabled]="!ecoe_name_form.valid" [nzLoading]="ecoe_name_form_loading" (click)="submitECOENameForm()" class="ant-btn ant-btn-primary"><span>{{'SAVE' | translate}}</span></button>
      </div>
    </nz-drawer>
  </ng-container>

</nz-content>
